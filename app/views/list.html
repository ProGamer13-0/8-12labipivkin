{% extends "base.html" %}
{% block title %}Список книг{% endblock %}
{% block content %}
<h1>Список книг</h1>
<p><a href="{{ url_for('books.create_book') }}">Добавить книгу</a></p>
<table>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Действия</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
            <a href="{{ url_for('books.edit_book', book_id=book.id) }}" class="edit-btn">Редактировать</a>
            <form method="POST" action="{{ url_for('books.delete_book', book_id=book.id) }}" style="display:inline;">
                <button type="submit" class="delete-btn">Удалить</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
