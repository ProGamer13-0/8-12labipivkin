{% extends "base.html" %}
{% block title %}{% if book %}Редактировать{% else %}Добавить{% endif %} книгу{% endblock %}

{% block content %}
<h1>{% if book %}Редактировать{% else %}Добавить{% endif %} книгу</h1>

<form method="POST">
    <label>Название:</label>
    <input type="text" name="title" value="{{ book.title if book else '' }}" required>

    <label>Автор:</label>
    <input type="text" name="author" value="{{ book.author if book else '' }}" required>

    <button type="submit">{% if book %}Сохранить{% else %}Добавить{% endif %}</button>
</form>

<p><a href="{{ url_for('books.list_books') }}">Назад к списку книг</a></p>
{% endblock %}
